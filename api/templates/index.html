<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMANTIC REVIEWS</title>
    <!-- Link CSS từ thư mục static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Sentiment Analysis Dashboard</h2>

        <!-- Input and Options Section -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="form-container">
                    <form>
                        <div class="mb-3">
                            <label for="urlInput" class="form-label">Enter URL:</label>
                            <input type="url" class="form-control" id="urlInput" placeholder="https://example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="analysisType" class="form-label">Model Type:</label>
                            <select class="form-select" id="modelType" required>
                                <option value="lr">Logistic Regression</option>
                                <option value="svm">SVM</option>
                                <option value="bert">BERT</option>
                                <option value="pho_bert">PhoBERT</option>
                            </select>
                        </div>
                        <button type="button" id="submitFrm" class="btn btn-danger w-100">Analyze</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-3">
                    <h5 class="card-title text-center">Results</h5>
                    <div id="predictions"></div>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card p-3">
                    <h5 class="card-title text-center">Analysis Results</h5>
                    <div class="chart-container">
                        <canvas id="resultChart"></canvas>
                    </div>
                    <div class="mt-3 text-center">
                        <p id="confidenceInfo" class="mb-0 text-secondary"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart Script -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
